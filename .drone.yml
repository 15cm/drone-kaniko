kind: pipeline
type: docker
name: default

steps:
- name: build
  image: golang
  commands:
  - go test ./...
  - sh scripts/build.sh

- name: docker
  image: plugins/docker
  settings:
    repo: plugins/kaniko
    auto_tag: true
    dockerfile: docker/gcr/Dockerfile.linux.amd64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: gcr
  image: plugins/docker
  settings:
    repo: plugins/kaniko-gcr
    auto_tag: true
    dockerfile: docker/gcr/Dockerfile.linux.amd64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: ecr
  image: plugins/docker
  settings:
    repo: plugins/kaniko-ecr
    auto_tag: true
    dockerfile: docker/ecr/Dockerfile.linux.amd64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
